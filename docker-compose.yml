services:
  bot:
    image: ghcr.io/pythonistaguild/pythonista-bot:latest
    container_name: pythonista-bot
    restart: unless-stopped
    volumes:
      - ./config.toml:/app/config.toml:ro
    depends_on:
      - database

  database:
    image: postgres
    container_name: pythonista-bot-db
    environment:
      - POSTGRES_USER=pythonistabot
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres-password
      - POSTGRES_DB=pythonistabot
    healthcheck:
      interval: 1s
      retries: 10
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      timeout: 5s
    restart: always
    secrets:
      - postgres-password
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro

  snekbox:
    image: ghcr.io/python-discord/snekbox
    container_name: snekbox-eval
    ipc: "none"
    ports:
      - "127.0.0.1:8060:8060"
    privileged: true
    profiles:
      - "snekbox"
    restart: always

secrets:
  postgres-password:
    file: ./postgres-password.txt

volumes:
  pgdata:
